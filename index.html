<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animations</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <input
            type="text"
            class="form-username"
            name="username"
            placeholder="Your Username"
          />
        </div>
        <div>
          <input
            type="email"
            class="form-email"
            name="email"
            placeholder="Your Email"
          />
        </div>
        <input
          type="password"
          class="form-password"
          name="password"
          placeholder="Your Password"
        />
        <div><button class="form-button">Submit</button></div>
      </form>
    </div>
  </body>
</html>
